name: 01 - Secrets Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly scan on full history
    - cron: '0 2 * * 1'  # Monday 2 AM

permissions:
  contents: read
  security-events: write  # For GitHub Advanced Security integration
  pull-requests: write    # For PR comments

jobs:
  gitleaks:
    name: Gitleaks Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Only for Enterprise users
        continue-on-error: true  # Ensure artifacts are uploaded
      
      - name: Upload Gitleaks report
        if: always()  # Upload on both success and failure
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report-${{ github.sha }}
          path: |
            gitleaks-report.json
            gitleaks-report.sarif
          retention-days: 30
      
      - name: Upload SARIF to GitHub Security
        if: github.event_name == 'push' || github.event_name == 'schedule'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks-report.sarif
          category: secrets
      
      - name: Comment PR with findings
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('gitleaks-report.json', 'utf8'));
            const findings = report.length;
            
            const comment = `## üîê Secret Scan Results
            
            ‚ö†Ô∏è **${findings} potential secret(s) detected**
            
            Please review the findings and:
            1. Remove any actual secrets from the code
            2. Use GitHub Secrets or external secret managers
            3. Add false positives to .gitleaks.toml allowlist
            
            Download the full report from workflow artifacts.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });