name: 03 - Container Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write # Required for uploading SARIF
  actions: read # Required for workflow telemetry

jobs:
  trivy-scan:
    name: Trivy Container Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build test Docker image
      - name: Build Docker image for scanning
        run: |
          cat > Dockerfile.test << 'DOCKERFILE'
          FROM python:3.11-slim
          WORKDIR /app
          COPY . .
          RUN pip install --no-cache-dir requests
          DOCKERFILE

          docker build -f Dockerfile.test -t test-app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: test-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail build on findings

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4 # âœ… Updated to v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-container-scan

      - name: Run Trivy with JSON output
        uses: aquasecurity/trivy-action@master
        if: always()
        with:
          image-ref: test-app:latest
          format: 'json'
          output: 'trivy-results.json'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report-${{ github.sha }}
          path: trivy-results.json
          retention-days: 30
